spring:
  application:
    name: TomeTracker
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  datasource:
    username: root
    password: root
  profiles:
    active: dev
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 60000

server:
  servlet:
    session:
      timeout: 48h

gbook:
  api:
    key: "YOUR-KEY"

price:
  parser:
    service:
      url: http://localhost:8000

logging:
  level:
    org:
      springframework:
        security: DEBUG

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:file:./database
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/tometracker
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
